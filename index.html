    <title>404 Challenge</title>

  <body>
    <div class="error">
      <div class="error__heading">
        <p>404 NOT FOUND</p>
      </div>
      <div class="error__body">
        <div class="error__image">
          <img src="Scarecrow.png" alt="" />
        </div>
        <div class="error__text">
          <h1 class="error__title">I have bad news for you</h1>
          <p class="error__bodyText">
            The page you are looking for might be removed or is temporarily
            unavailable.
          </p>
          <div class="error__button">
            <button>BACK TO HOMEPAGE</button>
          </div>
        </div>
      </div>
      <div class="footer__Text">
        <p>created by <u>Osama</u> - devchallenges.io</p>
      </div>
    </div>
